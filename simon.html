<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simon Game</title>
        <link rel="stylesheet" href="simon.css">
    </head>
    <body>
        <main>
            <h1>Simon Game</h1>
            <h1>
                Press the black button to start the level
            </h1>
            <div>
                <h2>LEVEL: 1</h2>
                <!-- <h2>HighScore: 0</h2> -->
            </div>
            <div class="container">
                <div class="box1" type = "button" id = "red">
                        1
                </div>
                <div class="box2" type = "button" id = "green">
                        2
                </div>
                <div class="box3" type = "button" id="blue">
                        3
                </div>
                <div class="box4" type = "button" id = "yellow">
                        4
                </div>
                <button class="button">
                        Click to start
                </button>
            </div>
        </main>
        <script src="simon.js"></script>
    </body>
</html>
